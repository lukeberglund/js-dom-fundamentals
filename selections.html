<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selections | JavaScript Fundamentals</title>
  </head>
  <body>

    <div id="my-container">
      <h1>Selections</h1>

      <p id="my-paragraph">Hello World</p>

      <button id="my-button" type="button" name="button">Click Me!</button>

      <select id="animal-selector">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="lion">Lion</option>
      </select>
    </div>

    <!-- LOAD JQUERY LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- LOAD D3 LIBRARY -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript">

      //
      // VANILLA JAVASCRIPT
      //

      var myParagraph = document.getElementById("my-paragraph")

      var myButton = document.getElementById("my-button")

      var animalSelector = document.getElementById("animal-selector")

      //
      // JQUERY
      //

      var myParagraph2 = $("#my-paragraph")

      var myButton2 = $("#my-button")

      var animalSelector2 = $("#animal-selector")

      //
      // D3
      //

      var myParagraph3 = d3.select("my-paragraph")

      var myButton3 = d3.select("my-button")

      var animalSelector3 = d3.select("animal-selector")

    </script>
  </body>
</html>
