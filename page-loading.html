<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page-loading Considerations | JavaScript DOM Fundamentals</title>

    <script type="text/javascript">
      console.log("HEAD")
      var message = document.getElementById("my-message").innerHTML
      console.log("HEAD", message)
    </script>
  </head>
  <body>
    <script type="text/javascript">
      console.log("TOP OF BODY")
      var message = document.getElementById("my-message").innerHTML
      console.log("TOP OF BODY", message)
    </script>

    <h1><a href="/">JavaScript DOM Fundamentals</a></h1>

    <h2>Page-loading Considerations</h2>

    <div id="instructions">
      <h3>Objectives</h3>

      <ol>
        <li>Compare the source code of this page against the messages that are logged to the console. Which messages log? Which messages don't log? Why?</li>
      </ol>
    </div>

    <hr>

    <div id="my-container">
      <p id="my-message">Hello World!</p>
    </div>

    <script type="text/javascript">
      console.log("BOTTOM OF BODY")
      var message = document.getElementById("my-message").innerHTML
      console.log("BOTTOM OF BODY", message)
    </script>
  </body>
</html>
